apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.services.postprocstagegroup.serviceName }} 
  namespace: {{ .Release.Namespace }} 
  labels:
    app: {{ .Values.services.postprocstagegroup.serviceName }}
    
spec:
  {{ $podconfig := .Values.services.postprocstagegroup.podconfig }} 
  replicas: {{ $podconfig.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.services.postprocstagegroup.serviceName }}
  minReadySeconds: {{ $podconfig.minReadySeconds }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: {{ $podconfig.maxUnavailable }}
      maxSurge: {{ $podconfig.maxSurge }}
  template:
    metadata:
      labels:
        app: {{ .Values.services.postprocstagegroup.serviceName }} 
        component: service-hazelcast-server
        exportLogs: {{ .Values.exportLogs }}
    spec:
      {{- include "dockerHubSecret" .  | indent 6}}
      containers:
      - name: {{ .Values.services.postprocstagegroup.serviceName }} 
        image: {{ .Values.services.postprocstagegroup.dockerImage }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        {{- include "resourcesDefinition" (dict "res" $podconfig.resources) | indent 8 }}
        env:
        - name: active_profile_env
          value: {{ .Values.activeProfileEnv }} 
        - name: spring_config_label_env
          value: {{ .Values.springConfigLabel }} 
        - name: spring_config_url_env
          value: {{ .Values.configServerUrl }} 
        - name: artifactory_url_env
          value: {{ .Values.artifactoryUrl }} 
        - name: is_glowroot_env
          value: {{ .Values.isGlowroot }}
        - name: JDK_JAVA_OPTIONS
          value: {{ $podconfig.java_opts }}
        ports:
        - name: hazelcast
          containerPort: {{ .Values.services.postprocstagegroup.ports.hazelcastPort }}
        - name: msgeventbus
          containerPort: {{ .Values.services.msg.ports.eventbusPort }}
        - name: msgverticle
          containerPort: {{ .Values.services.msg.ports.containerPort }}
        - name: printeventbus
          containerPort: {{ .Values.services.print.ports.eventbusPort }}
        - name: printverticle
          containerPort: {{ .Values.services.print.ports.containerPort }}

